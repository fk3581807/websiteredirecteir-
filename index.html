<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        /* Full-screen tap-to-continue overlay */
        #clickOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 100vh;
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
        }

        /* Hidden after user clicks */
        .hidden {
            display: none;
        }

        /* "Download Now" Button */
        #downloadBtn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: #fff;
            display: block;
            margin: 100px auto;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            position: relative;
            z-index: 1;
        }

        /* Change color when clicked */
        #downloadBtn.clicked {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <!-- Fake Tap-to-Continue Overlay -->
    <div id="clickOverlay">Tap to continue</div>

    <!-- "Download Now" Button -->
    <button id="downloadBtn">Download Now</button>

    <!-- PopCash Ad Code -->
    <script type="text/javascript">
        var uid = '352537';
        var wid = '656824';
        var pop_tag = document.createElement('script');
        pop_tag.src = '//cdn.popcash.net/show.js';
        document.body.appendChild(pop_tag);
        pop_tag.onerror = function() {
            pop_tag = document.createElement('script');
            pop_tag.src = '//cdn2.popcash.net/show.js';
            document.body.appendChild(pop_tag);
        };
    </script>

    <!-- User Click Handler -->
    <script>
        function triggerAd() {
            // Simulate a real user click
            let event = new MouseEvent("click", {
                bubbles: true,
                cancelable: true,
                view: window
            });
            document.body.dispatchEvent(event);
            
            console.log("User interaction detected! Ad triggered.");
            
            // Change button color after ad is triggered
            setTimeout(() => {
                document.getElementById("downloadBtn").classList.add("clicked");
            }, 1000);
        }

        document.getElementById("clickOverlay").addEventListener("click", function () {
            // Remove overlay
            this.classList.add("hidden");
            triggerAd();
        });

        // Updated Back Button Handler - Redirects to the redirect page
        window.history.pushState(null, null, window.location.href);
        window.addEventListener("popstate", function () {
            window.location.href = "https://fk3581807.github.io/simperedirect/";
        });
    </script>

</body>
</html>
