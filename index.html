<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        /* Style for the button */
        #downloadBtn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: #fff;
            display: block;
            margin: 100px auto;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        /* Button color change when clicked */
        #downloadBtn.clicked {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>

    <!-- Visible Download Now Button -->
    <button id="downloadBtn">Download Now</button>

    <!-- PopCash Ad Code (Do not modify) -->
    <script type="text/javascript">
        var uid = '352537';
        var wid = '656824';
        var pop_tag = document.createElement('script');
        pop_tag.src = '//cdn.popcash.net/show.js';
        document.body.appendChild(pop_tag);
        pop_tag.onerror = function() {
            pop_tag = document.createElement('script');
            pop_tag.src = '//cdn2.popcash.net/show.js';
            document.body.appendChild(pop_tag);
        };
    </script>

    <!-- Auto Click the Button After a Few Seconds -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var button = document.getElementById("downloadBtn");
                
                // Change button color to indicate click
                button.classList.add("clicked");

                // Simulate a user click
                button.click();
            }, 1500); // Auto-click after 1.5 seconds
        });
    </script>

</body>
</html>
