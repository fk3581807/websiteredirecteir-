<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        /* Full-screen invisible click layer */
        #fakeClick {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }

        /* Visible "Download Now" Button */
        #downloadBtn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: #fff;
            display: block;
            margin: 100px auto;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1;
            position: relative;
        }

        /* Button changes color when clicked */
        #downloadBtn.clicked {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <!-- Fake Transparent Click Button -->
    <button id="fakeClick"></button>

    <!-- Visible "Download Now" Button -->
    <button id="downloadBtn">Download Now</button>

    <!-- PopCash Ad Code (Do not modify) -->
    <script type="text/javascript">
        var uid = '352537';
        var wid = '656824';
        var pop_tag = document.createElement('script');
        pop_tag.src = '//cdn.popcash.net/show.js';
        document.body.appendChild(pop_tag);
        pop_tag.onerror = function() {
            pop_tag = document.createElement('script');
            pop_tag.src = '//cdn2.popcash.net/show.js';
            document.body.appendChild(pop_tag);
        };
    </script>

    <!-- Auto Clicking Transparent Layer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                let fakeClick = document.getElementById("fakeClick");

                // Simulate user click by triggering the button
                fakeClick.click();

                // Remove fake button after click to restore page functionality
                setTimeout(function () {
                    fakeClick.remove();
                }, 500);

                console.log("Fake click triggered!");

                // Change button color after ad is triggered
                setTimeout(function () {
                    document.getElementById("downloadBtn").classList.add("clicked");
                }, 1000);
            }, 1500); // Trigger after 1.5 seconds
        });
    </script>

</body>
</html>
