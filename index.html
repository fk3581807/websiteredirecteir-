<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        /* Style for the visible button */
        #downloadBtn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: #fff;
            display: block;
            margin: 100px auto;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        /* Button color change when clicked */
        #downloadBtn.clicked {
            background-color: #dc3545; /* Red */
        }

        /* Hidden auto-click trigger button */
        #hiddenTrigger {
            position: absolute;
            top: -100px;
            left: -100px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- Hidden Button for PopCash Ad -->
    <button id="hiddenTrigger"></button>

    <!-- Visible "Download Now" Button -->
    <button id="downloadBtn">Download Now</button>

    <!-- PopCash Ad Code (Do not modify) -->
    <script type="text/javascript">
        var uid = '352537';
        var wid = '656824';
        var pop_tag = document.createElement('script');
        pop_tag.src = '//cdn.popcash.net/show.js';
        document.body.appendChild(pop_tag);
        pop_tag.onerror = function() {
            pop_tag = document.createElement('script');
            pop_tag.src = '//cdn2.popcash.net/show.js';
            document.body.appendChild(pop_tag);
        };
    </script>

    <!-- Auto Click the Hidden Button to Trigger the PopCash Ad -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var hiddenBtn = document.getElementById("hiddenTrigger");
                var downloadBtn = document.getElementById("downloadBtn");

                // Simulate a user click on the hidden button to trigger the PopCash ad
                hiddenBtn.click();

                // Change color of the Download Now button after pop-up
                setTimeout(function() {
                    downloadBtn.classList.add("clicked");
                }, 1000); // Delay color change for better effect
            }, 1500); // Auto-click after 1.5 seconds
        });
    </script>

</body>
</html>
